services:
  - type: web
    name: certificate-download
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: certificates-postgres
          property: connectionString

databases:
  - name: certificates-postgres
    databaseName: certificates_db
    user: certificates_user
    plan: free